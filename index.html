<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="simpleSrcVideo">
  <h2>Simple video with src</h2>
  <video
    width="300"
    controls
    src="https://github.com/sergeymild/testMediaLinks/blob/master/videos/SampleVideo_1280x720_30mb.mp4?raw=true" playsinline />
</div>

<div class="simpleSourceVideo">
  <h2>Simple video with source</h2>
  <video
    width="300"
    controls
    playsinline>
    <source src="https://github.com/sergeymild/testMediaLinks/blob/master/videos/SampleVideo_1280x720_30mb.mp4?raw=true" type="video/mp4">
  </video>
</div>

<div class="simpleAudio">
  <h2>Simple audio</h2>
  <audio controls src="https://github.com/sergeymild/testMediaLinks/blob/master/audio/file_example_MP3_5MG.mp3?raw=true"/>
</div>

<div class="simpleSourceAudio">
  <h2>Simple audio with source</h2>
  <audio controls>
    <source src="https://github.com/sergeymild/testMediaLinks/blob/master/audio/file_example_MP3_5MG.mp3?raw=true" type="audio/mpeg">
  </audio>
</div>

</body>

</html>
